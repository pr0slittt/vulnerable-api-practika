name: DevSecOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    services:
      vulnerable-api:
        image: vulnerable-api-practika:latest
        ports:
          - 8081:8081
        options: >-
          --health-cmd "curl --fail http://localhost:8081 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build vulnerable-api Docker image
        run: docker build -t vulnerable-api-practika:latest .

      - name: Wait for vulnerable-api service to be healthy
        run: |
          for i in {1..20}; do
            if curl --silent --fail http://localhost:8081; then
              echo "Service is up!"
              exit 0
            fi
            echo "Waiting for service..."
            sleep 5
          done
          echo "Service did not start in time"
          exit 1

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker network create zap-network || true
          docker network connect zap-network vulnerable-api-practika || true
          docker run --rm --network zap-network -v ${{ github.workspace }}:/zap/wrk/:rw ghcr.io/zaproxy/zap2docker-stable zap-baseline.py \
            -t http://vulnerable-api-practika:8081 \
            -J zap-report.json

      - name: Convert ZAP JSON to SARIF
        run: |
          python3 <<EOF
          import json
          def convert_zap_json_to_sarif(zap_json_path, sarif_path):
              with open(zap_json_path) as f:
                  zap_data = json.load(f)

              sarif = {
                  "version": "2.1.0",
                  "$schema": "https://json.schemastore.org/sarif-2.1.0.json",
                  "runs": [{
                      "tool": {"driver": {
                          "name": "OWASP ZAP",
                          "informationUri": "https://www.zaproxy.org/",
                          "rules": []
                      }},
                      "results": []
                  }]
              }
              rules = {}
              results = []

              for alert in zap_data.get("alerts", []):
                  rule_id = alert.get("alertId", alert.get("alert", "Unknown"))
                  if rule_id not in rules:
                      rules[rule_id] = {
                          "id": rule_id,
                          "name": alert.get("alert", ""),
                          "shortDescription": {"text": alert.get("alert", "")},
                          "helpUri": alert.get("reference", ""),
                          "properties": {"tags": ["security", "zap"]}
                      }
                  for instance in alert.get("instances", []):
                      location = {
                          "physicalLocation": {
                              "artifactLocation": {"uri": instance.get("uri", "")},
                              "region": {"startLine": 1}
                          }
                      }
                      results.append({
                          "ruleId": rule_id,
                          "message": {"text": alert.get("description", "")},
                          "locations": [location],
                          "level": "warning"
                      })

              sarif["runs"][0]["tool"]["driver"]["rules"] = list(rules.values())
              sarif["runs"][0]["results"] = results

              with open(sarif_path, "w") as f:
                  json.dump(sarif, f, indent=2)

          convert_zap_json_to_sarif("zap-report.json", "zap-report.sarif")
          EOF

      - name: Upload ZAP SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: zap-report.sarif
          token: ${{ secrets.GITHUB_TOKEN }}

      # Ты можешь добавить здесь аналогично другие сканеры (Semgrep, Grype, Trivy) как у тебя было
